<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
</head>
<body>
    <div class="signup-container">
        <h2>User Profile</h2>
        <div id="profile-details"></div>

        <a href="login.html">logout</a>
    </div>

    <script src="script.js"></script>
    <script>
        // Retrieve user data from local storage
        var userData = localStorage.getItem("userData");
        if (userData) {
            userData = JSON.parse(userData);

            // Display user details on the profile page
            var profileDetailsElement = document.getElementById("profile-details");
            profileDetailsElement.innerHTML = "<p><strong>Username:</strong> " + userData.username + "</p>" +
                                              "<p><strong>Email:</strong> " + userData.email + "</p>" +
                                              "<p><strong>Profile Picture:</strong> " + userData.profilePicture + "</p>";
        }
    </script>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D') center/cover no-repeat fixed;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.signup-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

#profile-details {
    margin-top: 20px;
}

a {
    display: block;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

</style>
</html>
