<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background: url('https://www.shutterstock.com/image-vector/old-cinema-background-vector-illustration-260nw-770497021.jpg') center/cover no-repeat fixed;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.signup-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input {
    padding: 8px;
    margin-bottom: 16px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="saveUserData(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

            <button type="submit" >Sign Up</button>
        </form>
    </div>

    <script>
        function saveUserData(event) {
    event.preventDefault();

    // Get form values
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var profilePicture = document.getElementById("profilePicture").value;

    // Create an object to hold user data
    var userData = {
        username: username,
        email: email,
        password: password,
        profilePicture: profilePicture
    };

    // Store user data in local storage 
    localStorage.setItem("userData", JSON.stringify(userData));

    // Redirect to the profile page
    window.location.href = "mov.html";
}

    </script>
</body>
</html>
